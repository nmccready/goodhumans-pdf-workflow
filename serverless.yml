org: iconify
service: goodhumans-pdf-workflow
custom: ${file(./yml/custom.yml)}

provider:
  name: aws
  runtime: nodejs12.x
  profile: default
  timeout: 10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: arn:aws:lambda:us-east-1::*:*
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs12.x

functions:

  getLatestCursor:
    handler: getLatestCursor.handler
    layers:
      - {Ref: CommonLibsLambdaLayer}
    environment:
      s3BucketName: ${self:custom.s3BucketName}

  processFileList:
    handler: processFileList.handler
    layers:
      - {Ref: CommonLibsLambdaLayer}
    environment:
      s3BucketName: ${self:custom.s3BucketName}

plugins:
  - serverless-step-functions
  - serverless-pseudo-parameters

resources:
  Resources:
    storageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3BucketName}
